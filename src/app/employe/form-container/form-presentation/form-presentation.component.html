<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <ol class="breadcrumb align-items-center bg-white">
           
            <li class="divide breadcrumb-item active" aria-current="page">
              <div class="dropdown d-inline">
                  <tr class="btn p-0 btn-transparent text-primary" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Add Employe
                  </tr>
                 
                </div>
            </li>
          </ol>
        
    
<div class="container">
    <form class="row" [formGroup]="userForm">

        <div class="col-md-9">
            <label for="fname" class="form-label">First Name: </label>
            <input type="text" class="form-control" formControlName="fname" id="fname" required>
        </div>
        <span class="text-danger"
            *ngIf="(userFormControl.fname.touched || submitted) && userFormControl.fname.errors?.required">
            First Name is Required
        </span>


        <div class="col-md-9">
            <label for="lname" class="form-label">Last Name: </label>
            <input type="text" class="form-control" formControlName="lname" id="lname" required>
        </div>
        <span class="text-danger"
            *ngIf="(userFormControl.lname.touched || submitted) && userFormControl.lname.errors?.required">
            Last Name is required
        </span>

        <div class="col-md-9">
            <label for="birthdate" class="form-label">Date Of Birth: </label>
            <input type="date" class="form-control" formControlName="birthdate" id="birthdate" required>
        </div>
        <span class="text-danger"
            *ngIf="(userFormControl.birthdate.touched || submitted) && userFormControl.birthdate.errors?.required">
            Date of birth is required
        </span>

        <div class="col-md-9">
            <label for="gender" class="form-label">Gender: </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" formControlName='gender'
                    value="M" checked>
                <label class="form-check-label" for="male">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" formControlName='gender' id="female"
                    value="F">
                <label class="form-check-label" for="female">
                    Female
                </label>
            </div>
        </div>

        <span class="text-danger"
            *ngIf="(userFormControl.gender.touched || submitted) && userFormControl.gender.errors?.required">
            Your Gender is required
        </span>


        <div class="col-md-9">
            <label for="department" class="form-label">Department: </label>
            <input type="text" class="form-control" formControlName="department" id="department" required>

        </div>
        <span class="text-danger"
            *ngIf="(userFormControl.department.touched || submitted) && userFormControl.department.errors?.required">
            Department name is required
        </span>

        <div class="col-9">
            <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid" routerlink="/Employe"
                (click)="onSubmit()">Submit</button>
            <input class="btn btn-primary" type="reset" value="Clear">
        </div>

    </form>
</div>
</body>
</html>
